<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- T√≠tulo -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Resistencia Pull-Down</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">Estado por defecto: LOW (0V)</text>
  
  <!-- Circuito Principal -->
  <g transform="translate(100, 80)">
    <!-- Arduino simplificado -->
    <rect x="0" y="100" width="100" height="150" rx="8" fill="#00979c" stroke="#006064" stroke-width="2"/>
    <text x="50" y="140" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">Arduino</text>
    <text x="50" y="160" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Uno R3</text>
    
    <!-- Pin de entrada -->
    <rect x="90" y="180" width="30" height="20" fill="#ffaa00"/>
    <text x="105" y="195" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">2</text>
    
    <!-- 5V -->
    <rect x="90" y="120" width="30" height="20" fill="#ff0000"/>
    <text x="105" y="135" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle">5V</text>
    
    <!-- GND -->
    <rect x="90" y="210" width="30" height="20" fill="#333333" stroke="#ffffff"/>
    <text x="105" y="225" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle">GND</text>
    
    <!-- L√≠nea de 5V al bot√≥n -->
    <line x1="120" y1="130" x2="200" y2="130" stroke="#ff0000" stroke-width="3"/>
    <line x1="200" y1="130" x2="200" y2="160" stroke="#ff0000" stroke-width="3"/>
    
    <!-- Bot√≥n -->
    <rect x="170" y="160" width="60" height="40" rx="5" fill="#666666" stroke="#888888" stroke-width="2"/>
    <text x="200" y="185" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">BOT√ìN</text>
    <circle cx="185" cy="175" r="5" fill="#888888"/>
    <circle cx="215" cy="175" r="5" fill="#888888"/>
    
    <!-- L√≠nea del bot√≥n al nodo -->
    <line x1="200" y1="200" x2="200" y2="250" stroke="#00ff00" stroke-width="3"/>
    
    <!-- Nodo de conexi√≥n -->
    <circle cx="200" cy="250" r="6" fill="#00ff00"/>
    
    <!-- L√≠nea al pin Arduino -->
    <line x1="200" y1="250" x2="200" y2="190" stroke="#00ff00" stroke-width="3" stroke-dasharray="0"/>
    <line x1="120" y1="190" x2="170" y2="190" stroke="#00ff00" stroke-width="3"/>
    <line x1="170" y1="190" x2="170" y2="250" stroke="#00ff00" stroke-width="3"/>
    <line x1="170" y1="250" x2="200" y2="250" stroke="#00ff00" stroke-width="3"/>
    
    <!-- Resistencia Pull-Down -->
    <line x1="200" y1="250" x2="200" y2="280" stroke="#00ff00" stroke-width="2"/>
    <rect x="185" y="280" width="30" height="50" fill="#d4b896" stroke="#8b7355" stroke-width="2" rx="3"/>
    <text x="200" y="310" font-family="Arial" font-size="9" fill="#000000" text-anchor="middle">10kŒ©</text>
    <line x1="200" y1="330" x2="200" y2="350" stroke="#333333" stroke-width="2"/>
    
    <!-- Conexi√≥n a GND -->
    <line x1="200" y1="350" x2="200" y2="360" stroke="#333333" stroke-width="3"/>
    <line x1="120" y1="220" x2="160" y2="220" stroke="#333333" stroke-width="3"/>
    <line x1="160" y1="220" x2="160" y2="360" stroke="#333333" stroke-width="3"/>
    <line x1="160" y1="360" x2="200" y2="360" stroke="#333333" stroke-width="3"/>
    
    <!-- S√≠mbolo GND -->
    <line x1="185" y1="360" x2="215" y2="360" stroke="#333333" stroke-width="3"/>
    <line x1="190" y1="365" x2="210" y2="365" stroke="#333333" stroke-width="2"/>
    <line x1="195" y1="370" x2="205" y2="370" stroke="#333333" stroke-width="2"/>
  </g>
  
  <!-- Estados -->
  <g transform="translate(450, 100)">
    <!-- Estado 1: Bot√≥n NO presionado -->
    <rect x="0" y="0" width="280" height="140" rx="10" fill="#2a2a2a" stroke="#ff4444" stroke-width="2"/>
    <text x="140" y="25" font-family="Arial" font-size="14" fill="#ff4444" text-anchor="middle" font-weight="bold">Bot√≥n NO Presionado</text>
    
    <text x="20" y="55" font-family="Arial" font-size="12" fill="#aaaaaa">‚Ä¢ Circuito abierto (sin conexi√≥n a 5V)</text>
    <text x="20" y="75" font-family="Arial" font-size="12" fill="#aaaaaa">‚Ä¢ Resistencia conecta pin a GND</text>
    <text x="20" y="95" font-family="Arial" font-size="12" fill="#aaaaaa">‚Ä¢ Pin "jalado" hacia 0V</text>
    
    <rect x="20" y="105" width="240" height="25" rx="5" fill="#3a1a1a"/>
    <text x="140" y="122" font-family="Arial" font-size="14" fill="#ff4444" text-anchor="middle" font-weight="bold">digitalRead() = LOW (0)</text>
    
    <!-- Estado 2: Bot√≥n presionado -->
    <rect x="0" y="160" width="280" height="140" rx="10" fill="#2a2a2a" stroke="#44ff44" stroke-width="2"/>
    <text x="140" y="185" font-family="Arial" font-size="14" fill="#44ff44" text-anchor="middle" font-weight="bold">Bot√≥n PRESIONADO</text>
    
    <text x="20" y="215" font-family="Arial" font-size="12" fill="#aaaaaa">‚Ä¢ Circuito cerrado (5V conectado)</text>
    <text x="20" y="235" font-family="Arial" font-size="12" fill="#aaaaaa">‚Ä¢ 5V tiene prioridad sobre GND</text>
    <text x="20" y="255" font-family="Arial" font-size="12" fill="#aaaaaa">‚Ä¢ Pin recibe 5V directamente</text>
    
    <rect x="20" y="265" width="240" height="25" rx="5" fill="#1a3a1a"/>
    <text x="140" y="282" font-family="Arial" font-size="14" fill="#44ff44" text-anchor="middle" font-weight="bold">digitalRead() = HIGH (1)</text>
  </g>
  
  <!-- C√≥digo -->
  <g transform="translate(450, 410)">
    <rect x="0" y="0" width="300" height="60" rx="8" fill="#2a2a2a" stroke="#00979c" stroke-width="2"/>
    <text x="150" y="20" font-family="Arial" font-size="11" fill="#00979c" text-anchor="middle" font-weight="bold">C√≥digo Arduino</text>
    <text x="10" y="40" font-family="Courier" font-size="11" fill="#ff8c00">pinMode(2, INPUT);</text>
    <text x="10" y="55" font-family="Courier" font-size="10" fill="#666666">// Resistencia externa 10kŒ© a GND</text>
  </g>
  
  <!-- Nota -->
  <g transform="translate(100, 430)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#ffaa00">üí° Pull-Down: El pin est√° "jalado hacia abajo" (GND) cuando el bot√≥n no est√° presionado</text>
    <text x="0" y="20" font-family="Arial" font-size="11" fill="#aaaaaa">L√≥gica: NO presionado = LOW | Presionado = HIGH</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="485" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Bootcamp Arduino - Semana 02</text>
</svg>