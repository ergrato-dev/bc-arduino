<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Título -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Máquina de Estados - Control de LED</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa" text-anchor="middle">Patrón de diseño para lógica secuencial</text>
  
  <!-- Estado APAGADO -->
  <g transform="translate(100, 120)">
    <circle cx="100" cy="80" r="70" fill="#2a2a2a" stroke="#ff4444" stroke-width="3"/>
    <text x="100" y="70" font-family="Arial" font-size="16" fill="#ff4444" text-anchor="middle" font-weight="bold">APAGADO</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#aaaaaa" text-anchor="middle">LED_OFF</text>
    
    <!-- LED apagado -->
    <circle cx="100" cy="115" r="12" fill="#333333" stroke="#666666" stroke-width="2"/>
    
    <!-- Estado inicial -->
    <circle cx="30" cy="80" r="8" fill="#44ff44"/>
    <line x1="38" y1="80" x2="30" y2="80" stroke="#44ff44" stroke-width="2"/>
    <text x="5" y="75" font-family="Arial" font-size="9" fill="#44ff44">inicio</text>
  </g>
  
  <!-- Estado ENCENDIDO -->
  <g transform="translate(500, 120)">
    <circle cx="100" cy="80" r="70" fill="#2a2a2a" stroke="#44ff44" stroke-width="3"/>
    <text x="100" y="70" font-family="Arial" font-size="16" fill="#44ff44" text-anchor="middle" font-weight="bold">ENCENDIDO</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#aaaaaa" text-anchor="middle">LED_ON</text>
    
    <!-- LED encendido -->
    <circle cx="100" cy="115" r="12" fill="#ff4444" stroke="#cc0000" stroke-width="2"/>
    <!-- Brillo -->
    <line x1="100" y1="100" x2="100" y2="90" stroke="#ff666666" stroke-width="1"/>
    <line x1="90" y1="105" x2="82" y2="97" stroke="#ff666666" stroke-width="1"/>
    <line x1="110" y1="105" x2="118" y2="97" stroke="#ff666666" stroke-width="1"/>
  </g>
  
  <!-- Transición APAGADO -> ENCENDIDO -->
  <g transform="translate(270, 130)">
    <path d="M0 30 Q130 -30 260 30" fill="none" stroke="#00b4d8" stroke-width="3"/>
    <polygon points="255,25 265,35 252,38" fill="#00b4d8"/>
    <rect x="80" y="-5" width="100" height="35" rx="5" fill="#1e1e1e"/>
    <text x="130" y="10" font-family="Arial" font-size="10" fill="#00b4d8" text-anchor="middle">Botón presionado</text>
    <text x="130" y="24" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">(LOW detectado)</text>
  </g>
  
  <!-- Transición ENCENDIDO -> APAGADO -->
  <g transform="translate(270, 200)">
    <path d="M260 30 Q130 90 0 30" fill="none" stroke="#ff8c00" stroke-width="3"/>
    <polygon points="5,35 -5,25 8,22" fill="#ff8c00"/>
    <rect x="80" y="50" width="100" height="35" rx="5" fill="#1e1e1e"/>
    <text x="130" y="65" font-family="Arial" font-size="10" fill="#ff8c00" text-anchor="middle">Botón presionado</text>
    <text x="130" y="79" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">(LOW detectado)</text>
  </g>
  
  <!-- Código de implementación -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="340" height="160" rx="8" fill="#2a2a2a" stroke="#00979c" stroke-width="2"/>
    <text x="170" y="22" font-family="Arial" font-size="12" fill="#00979c" text-anchor="middle" font-weight="bold">Implementación con enum</text>
    
    <text x="10" y="45" font-family="Courier" font-size="10" fill="#ff8c00">enum LedState { LED_OFF, LED_ON };</text>
    <text x="10" y="62" font-family="Courier" font-size="10" fill="#ffffff">LedState currentState = LED_OFF;</text>
    <text x="10" y="85" font-family="Courier" font-size="10" fill="#00b4d8">switch (currentState) {</text>
    <text x="10" y="100" font-family="Courier" font-size="10" fill="#00b4d8">  case LED_OFF:</text>
    <text x="10" y="115" font-family="Courier" font-size="10" fill="#ffffff">    if (buttonPressed)</text>
    <text x="10" y="130" font-family="Courier" font-size="10" fill="#ffffff">      currentState = LED_ON;</text>
    <text x="10" y="145" font-family="Courier" font-size="10" fill="#00b4d8">  case LED_ON:</text>
    <text x="10" y="157" font-family="Courier" font-size="10" fill="#ffffff">    // Similar lógica...</text>
  </g>
  
  <!-- Tabla de estados -->
  <g transform="translate(420, 310)">
    <rect x="0" y="0" width="340" height="160" rx="8" fill="#2a2a2a" stroke="#444444" stroke-width="2"/>
    <text x="170" y="22" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">Tabla de Transiciones</text>
    
    <!-- Encabezados -->
    <rect x="10" y="35" width="80" height="25" fill="#333333"/>
    <rect x="90" y="35" width="80" height="25" fill="#333333"/>
    <rect x="170" y="35" width="80" height="25" fill="#333333"/>
    <rect x="250" y="35" width="80" height="25" fill="#333333"/>
    
    <text x="50" y="52" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Estado</text>
    <text x="130" y="52" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Entrada</text>
    <text x="210" y="52" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Siguiente</text>
    <text x="290" y="52" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Salida</text>
    
    <!-- Fila 1 -->
    <rect x="10" y="60" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="90" y="60" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="170" y="60" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="250" y="60" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    
    <text x="50" y="77" font-family="Arial" font-size="9" fill="#ff4444" text-anchor="middle">LED_OFF</text>
    <text x="130" y="77" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">HIGH</text>
    <text x="210" y="77" font-family="Arial" font-size="9" fill="#ff4444" text-anchor="middle">LED_OFF</text>
    <text x="290" y="77" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">LOW</text>
    
    <!-- Fila 2 -->
    <rect x="10" y="85" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="90" y="85" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="170" y="85" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="250" y="85" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    
    <text x="50" y="102" font-family="Arial" font-size="9" fill="#ff4444" text-anchor="middle">LED_OFF</text>
    <text x="130" y="102" font-family="Arial" font-size="9" fill="#00b4d8" text-anchor="middle">LOW</text>
    <text x="210" y="102" font-family="Arial" font-size="9" fill="#44ff44" text-anchor="middle">LED_ON</text>
    <text x="290" y="102" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle">HIGH</text>
    
    <!-- Fila 3 -->
    <rect x="10" y="110" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="90" y="110" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="170" y="110" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="250" y="110" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    
    <text x="50" y="127" font-family="Arial" font-size="9" fill="#44ff44" text-anchor="middle">LED_ON</text>
    <text x="130" y="127" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">HIGH</text>
    <text x="210" y="127" font-family="Arial" font-size="9" fill="#44ff44" text-anchor="middle">LED_ON</text>
    <text x="290" y="127" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle">HIGH</text>
    
    <!-- Fila 4 -->
    <rect x="10" y="135" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="90" y="135" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="170" y="135" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    <rect x="250" y="135" width="80" height="25" fill="#1e1e1e" stroke="#444444"/>
    
    <text x="50" y="152" font-family="Arial" font-size="9" fill="#44ff44" text-anchor="middle">LED_ON</text>
    <text x="130" y="152" font-family="Arial" font-size="9" fill="#00b4d8" text-anchor="middle">LOW</text>
    <text x="210" y="152" font-family="Arial" font-size="9" fill="#ff4444" text-anchor="middle">LED_OFF</text>
    <text x="290" y="152" font-family="Arial" font-size="9" fill="#aaaaaa" text-anchor="middle">LOW</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="485" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Bootcamp Arduino - Semana 02</text>
</svg>