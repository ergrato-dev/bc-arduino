<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Título -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Estados Digitales: HIGH y LOW</text>
  
  <!-- Sección OUTPUT -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="#2a2a2a" stroke="#00979c" stroke-width="2"/>
    <text x="170" y="30" font-family="Arial" font-size="16" fill="#00979c" text-anchor="middle" font-weight="bold">OUTPUT (Salida)</text>
    
    <!-- HIGH -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="140" height="100" rx="5" fill="#1a3a1a" stroke="#44ff44" stroke-width="2"/>
      <text x="70" y="25" font-family="Arial" font-size="14" fill="#44ff44" text-anchor="middle" font-weight="bold">HIGH (1)</text>
      <text x="70" y="50" font-family="Arial" font-size="20" fill="#44ff44" text-anchor="middle">5V</text>
      <text x="70" y="75" font-family="Arial" font-size="11" fill="#aaaaaa" text-anchor="middle">LED Encendido</text>
      <circle cx="70" cy="90" r="8" fill="#44ff44"/>
    </g>
    
    <!-- LOW -->
    <g transform="translate(180, 50)">
      <rect x="0" y="0" width="140" height="100" rx="5" fill="#3a1a1a" stroke="#ff4444" stroke-width="2"/>
      <text x="70" y="25" font-family="Arial" font-size="14" fill="#ff4444" text-anchor="middle" font-weight="bold">LOW (0)</text>
      <text x="70" y="50" font-family="Arial" font-size="20" fill="#ff4444" text-anchor="middle">0V</text>
      <text x="70" y="75" font-family="Arial" font-size="11" fill="#aaaaaa" text-anchor="middle">LED Apagado</text>
      <circle cx="70" cy="90" r="8" fill="#440000" stroke="#ff4444"/>
    </g>
  </g>
  
  <!-- Sección INPUT -->
  <g transform="translate(410, 60)">
    <rect x="0" y="0" width="340" height="180" rx="10" fill="#2a2a2a" stroke="#ffaa00" stroke-width="2"/>
    <text x="170" y="30" font-family="Arial" font-size="16" fill="#ffaa00" text-anchor="middle" font-weight="bold">INPUT (Entrada)</text>
    
    <!-- HIGH detectado -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="140" height="100" rx="5" fill="#1a3a1a" stroke="#44ff44" stroke-width="2"/>
      <text x="70" y="25" font-family="Arial" font-size="14" fill="#44ff44" text-anchor="middle" font-weight="bold">Lee HIGH</text>
      <text x="70" y="50" font-family="Arial" font-size="16" fill="#44ff44" text-anchor="middle">Voltaje > 3V</text>
      <text x="70" y="75" font-family="Arial" font-size="11" fill="#aaaaaa" text-anchor="middle">Botón presionado</text>
      <rect x="45" y="82" width="50" height="15" rx="3" fill="#00aa00"/>
    </g>
    
    <!-- LOW detectado -->
    <g transform="translate(180, 50)">
      <rect x="0" y="0" width="140" height="100" rx="5" fill="#3a1a1a" stroke="#ff4444" stroke-width="2"/>
      <text x="70" y="25" font-family="Arial" font-size="14" fill="#ff4444" text-anchor="middle" font-weight="bold">Lee LOW</text>
      <text x="70" y="50" font-family="Arial" font-size="16" fill="#ff4444" text-anchor="middle">Voltaje &lt; 1.5V</text>
      <text x="70" y="75" font-family="Arial" font-size="11" fill="#aaaaaa" text-anchor="middle">Botón suelto</text>
      <rect x="45" y="82" width="50" height="15" rx="3" fill="#666666"/>
    </g>
  </g>
  
  <!-- Diagrama de señal digital -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="700" height="150" rx="10" fill="#2a2a2a" stroke="#444444" stroke-width="2"/>
    <text x="350" y="25" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Señal Digital en el Tiempo</text>
    
    <!-- Ejes -->
    <line x1="50" y1="50" x2="50" y2="130" stroke="#666666" stroke-width="2"/>
    <line x1="50" y1="130" x2="650" y2="130" stroke="#666666" stroke-width="2"/>
    
    <!-- Etiquetas eje Y -->
    <text x="30" y="60" font-family="Arial" font-size="10" fill="#44ff44" text-anchor="middle">5V</text>
    <text x="30" y="90" font-family="Arial" font-size="10" fill="#ffaa00" text-anchor="middle">?</text>
    <text x="30" y="125" font-family="Arial" font-size="10" fill="#ff4444" text-anchor="middle">0V</text>
    
    <!-- Líneas de referencia -->
    <line x1="50" y1="55" x2="650" y2="55" stroke="#44ff44" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
    <line x1="50" y1="120" x2="650" y2="120" stroke="#ff4444" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
    
    <!-- Señal digital -->
    <path d="M 50,120 L 100,120 L 100,55 L 200,55 L 200,120 L 300,120 L 300,55 L 450,55 L 450,120 L 550,120 L 550,55 L 650,55" 
          stroke="#00b4d8" stroke-width="3" fill="none"/>
    
    <!-- Etiquetas -->
    <text x="150" y="48" font-family="Arial" font-size="10" fill="#44ff44" text-anchor="middle">HIGH</text>
    <text x="250" y="138" font-family="Arial" font-size="10" fill="#ff4444" text-anchor="middle">LOW</text>
    <text x="375" y="48" font-family="Arial" font-size="10" fill="#44ff44" text-anchor="middle">HIGH</text>
    <text x="500" y="138" font-family="Arial" font-size="10" fill="#ff4444" text-anchor="middle">LOW</text>
    <text x="600" y="48" font-family="Arial" font-size="10" fill="#44ff44" text-anchor="middle">HIGH</text>
  </g>
  
  <!-- Funciones Arduino -->
  <g transform="translate(50, 435)">
    <text x="0" y="0" font-family="Courier" font-size="12" fill="#ff8c00">pinMode(pin, OUTPUT);</text>
    <text x="0" y="18" font-family="Courier" font-size="12" fill="#44ff44">digitalWrite(pin, HIGH/LOW);</text>
    <text x="350" y="0" font-family="Courier" font-size="12" fill="#ffaa00">pinMode(pin, INPUT);</text>
    <text x="350" y="18" font-family="Courier" font-size="12" fill="#00b4d8">int estado = digitalRead(pin);</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="485" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Bootcamp Arduino - Semana 02 - Entradas y Salidas Digitales</text>
</svg>