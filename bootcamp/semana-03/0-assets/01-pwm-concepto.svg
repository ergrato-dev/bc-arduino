<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .text-title { fill: #ffffff; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .text-main { fill: #ffffff; font-family: Arial, sans-serif; font-size: 14px; }
      .text-label { fill: #9cdcfe; font-family: Arial, sans-serif; font-size: 12px; }
      .text-value { fill: #b5cea8; font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; }
      .text-small { fill: #808080; font-family: Arial, sans-serif; font-size: 11px; }
      .signal-high { fill: none; stroke: #4fc3f7; stroke-width: 3; }
      .signal-low { fill: none; stroke: #4fc3f7; stroke-width: 3; }
      .signal-fill { fill: #4fc3f7; fill-opacity: 0.3; }
      .axis { stroke: #808080; stroke-width: 1; }
      .grid { stroke: #333333; stroke-width: 1; stroke-dasharray: 4,4; }
      .box-main { fill: #2d2d2d; stroke: #4fc3f7; stroke-width: 2; rx: 8; }
      .box-accent { fill: #1a3a4a; stroke: #4fc3f7; stroke-width: 1; rx: 4; }
      .arrow { fill: none; stroke: #ffb74d; stroke-width: 2; marker-end: url(#arrowhead); }
      .highlight { fill: #ce93d8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffb74d"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect class="bg" width="800" height="500"/>
  
  <!-- Título -->
  <text class="text-title" x="400" y="35" text-anchor="middle">PWM - Pulse Width Modulation</text>
  <text class="text-label" x="400" y="55" text-anchor="middle">Modulación por Ancho de Pulso</text>
  
  <!-- Panel izquierdo: Concepto -->
  <rect class="box-main" x="30" y="75" width="350" height="180"/>
  <text class="text-main" x="205" y="100" text-anchor="middle" font-weight="bold">¿Qué es PWM?</text>
  
  <text class="text-main" x="50" y="130">• Técnica para simular salidas analógicas</text>
  <text class="text-main" x="50" y="155">• Enciende/apaga el pin muy rápido</text>
  <text class="text-main" x="50" y="180">• El % de tiempo ON = voltaje promedio</text>
  <text class="text-main" x="50" y="205">• Frecuencia: ~490 Hz (pines 3,9,10,11)</text>
  <text class="text-main" x="50" y="230">• Frecuencia: ~980 Hz (pines 5,6)</text>
  
  <!-- Panel derecho: Fórmula -->
  <rect class="box-main" x="400" y="75" width="370" height="180"/>
  <text class="text-main" x="585" y="100" text-anchor="middle" font-weight="bold">Duty Cycle (Ciclo de Trabajo)</text>
  
  <rect class="box-accent" x="420" y="115" width="330" height="50"/>
  <text class="text-value" x="585" y="145" text-anchor="middle" font-size="18">Duty Cycle = (T_ON / T_TOTAL) × 100%</text>
  
  <text class="text-main" x="420" y="190">analogWrite(pin, valor)</text>
  <text class="text-label" x="420" y="210">valor: 0-255 (8 bits)</text>
  <text class="text-main" x="420" y="235">0 = 0% (siempre OFF) → 0V</text>
  <text class="text-main" x="420" y="250">255 = 100% (siempre ON) → 5V</text>
  
  <!-- Gráfico de señal PWM -->
  <rect class="box-main" x="30" y="270" width="740" height="200"/>
  <text class="text-main" x="400" y="295" text-anchor="middle" font-weight="bold">Señal PWM al 50% (analogWrite = 127)</text>
  
  <!-- Ejes -->
  <line class="axis" x1="80" y1="420" x2="720" y2="420"/>
  <line class="axis" x1="80" y1="320" x2="80" y2="420"/>
  
  <!-- Etiquetas ejes -->
  <text class="text-label" x="75" y="330" text-anchor="end">5V</text>
  <text class="text-label" x="75" y="420" text-anchor="end">0V</text>
  <text class="text-label" x="720" y="440" text-anchor="middle">Tiempo</text>
  
  <!-- Señal PWM 50% -->
  <path class="signal-high" d="M100,420 L100,330 L180,330 L180,420 L260,420 L260,330 L340,330 L340,420 L420,420 L420,330 L500,330 L500,420 L580,420 L580,330 L660,330 L660,420 L700,420"/>
  
  <!-- Área bajo la curva (duty cycle) -->
  <rect class="signal-fill" x="100" y="330" width="80" height="90"/>
  <rect class="signal-fill" x="260" y="330" width="80" height="90"/>
  <rect class="signal-fill" x="420" y="330" width="80" height="90"/>
  <rect class="signal-fill" x="580" y="330" width="80" height="90"/>
  
  <!-- Anotaciones -->
  <line class="arrow" x1="140" y1="360" x2="140" y2="390"/>
  <text class="text-value" x="140" y="380" text-anchor="middle" fill="#ffb74d">ON</text>
  
  <line class="arrow" x1="220" y1="400" x2="220" y2="430"/>
  <text class="text-value" x="220" y="455" text-anchor="middle" fill="#808080">OFF</text>
  
  <!-- Período -->
  <line stroke="#ce93d8" stroke-width="2" x1="100" y1="450" x2="260" y2="450"/>
  <line stroke="#ce93d8" stroke-width="1" x1="100" y1="445" x2="100" y2="455"/>
  <line stroke="#ce93d8" stroke-width="1" x1="260" y1="445" x2="260" y2="455"/>
  <text class="highlight" x="180" y="465" text-anchor="middle" font-size="11">1 Período (~2ms a 490Hz)</text>
  
  <!-- Resultado -->
  <rect class="box-accent" x="500" y="440" width="200" height="30"/>
  <text class="text-value" x="600" y="460" text-anchor="middle">Voltaje Promedio: 2.5V</text>
</svg>
