  <text class="text-code" x="400" y="330">const int RED_PIN = 9, GREEN_PIN = 10, BLUE_PIN = 11;</text>
  <text class="text-code" x="400" y="350">// Funci√≥n para establecer color RGB</text>
  <text class="text-code" x="400" y="370">void setColor(int r, int g, int b) {</text>
  <text class="text-code" x="410" y="385">analogWrite(RED_PIN, r); analogWrite(GREEN_PIN, g); analogWrite(BLUE_PIN, b);</text>
  <text class="text-code" x="400" y="385">}</text>
  
