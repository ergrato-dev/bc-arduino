  <text class="text-main" x="250" y="450" fill="#4fc3f7">Azul (B)</text>
  
  <text class="text-value" x="50" y="470">GND</text>
  <text class="text-main" x="150" y="470">‚Äî</text>
  <text class="text-main" x="250" y="470">C√°todo (largo)</text>
  
