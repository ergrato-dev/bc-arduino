<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .text-title { fill: #ffffff; font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; }
      .text-main { fill: #ffffff; font-family: Arial, sans-serif; font-size: 13px; }
      .text-label { fill: #9cdcfe; font-family: Arial, sans-serif; font-size: 11px; }
      .text-value { fill: #b5cea8; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .text-code { fill: #ce93d8; font-family: monospace; font-size: 12px; }
      .wire { fill: none; stroke-width: 3; stroke-linecap: round; }
      .wire-red { stroke: #ef5350; }
      .wire-black { stroke: #424242; }
      .wire-blue { stroke: #4fc3f7; }
      .component { fill: #2d2d2d; stroke: #666666; stroke-width: 2; }
      .led-body { fill: #333333; stroke: #666666; stroke-width: 2; }
      .led-glow { fill: #ef5350; fill-opacity: 0.8; }
      .resistor { fill: #8d6e63; stroke: #6d4c41; stroke-width: 1; }
      .resistor-band { stroke-width: 3; }
      .arduino { fill: #1565c0; stroke: #1976d2; stroke-width: 2; rx: 4; }
      .pin { fill: #424242; stroke: #666666; stroke-width: 1; }
      .pin-pwm { fill: #ce93d8; stroke: #ba68c8; stroke-width: 2; }
      .breadboard { fill: #e8e8e8; stroke: #cccccc; stroke-width: 1; rx: 4; }
      .breadboard-hole { fill: #333333; }
      .box { fill: #2d2d2d; stroke: #444444; stroke-width: 1; rx: 4; }
      .box-code { fill: #1e1e1e; stroke: #444444; stroke-width: 1; rx: 4; }
    </style>
  </defs>
  
  <!-- Fondo -->
  <rect class="bg" width="800" height="500"/>
  
  <!-- T√≠tulo -->
  <text class="text-title" x="400" y="30" text-anchor="middle">Circuito LED Fade con PWM</text>
  <text class="text-label" x="400" y="50" text-anchor="middle">Control de brillo usando analogWrite()</text>
  
  <!-- Arduino (simplificado) -->
  <rect class="arduino" x="50" y="100" width="120" height="200"/>
  <text class="text-main" x="110" y="130" text-anchor="middle" fill="#fff" font-weight="bold">ARDUINO</text>
  <text class="text-main" x="110" y="150" text-anchor="middle" fill="#fff">UNO</text>
  
  <!-- Pines Arduino -->
  <rect class="pin-pwm" x="165" y="170" width="25" height="18"/>
  <text class="text-label" x="178" y="183" text-anchor="middle" fill="#fff">~9</text>
  
  <rect class="pin" x="165" y="250" width="25" height="18"/>
  <text class="text-label" x="178" y="263" text-anchor="middle" fill="#fff">GND</text>
  
  <!-- Breadboard -->
  <rect class="breadboard" x="250" y="120" width="280" height="180"/>
  <text class="text-label" x="390" y="140" text-anchor="middle" fill="#333">BREADBOARD</text>
  
  <!-- Filas de holes -->
  <g transform="translate(270, 160)">
    <!-- Fila superior -->
    <circle class="breadboard-hole" cx="0" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="20" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="40" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="60" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="80" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="100" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="120" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="140" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="160" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="180" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="200" cy="0" r="4"/>
    <circle class="breadboard-hole" cx="220" cy="0" r="4"/>
    
    <!-- Fila media -->
    <circle class="breadboard-hole" cx="0" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="20" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="40" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="60" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="80" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="100" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="120" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="140" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="160" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="180" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="200" cy="40" r="4"/>
    <circle class="breadboard-hole" cx="220" cy="40" r="4"/>
    
    <!-- Fila inferior -->
    <circle class="breadboard-hole" cx="0" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="20" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="40" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="60" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="80" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="100" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="120" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="140" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="160" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="180" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="200" cy="80" r="4"/>
    <circle class="breadboard-hole" cx="220" cy="80" r="4"/>
  </g>
  
  <!-- Resistencia 220Œ© -->
  <rect class="resistor" x="310" y="155" width="60" height="15" rx="3"/>
  <line class="resistor-band" x1="320" y1="155" x2="320" y2="170" stroke="#ef5350"/>
  <line class="resistor-band" x1="330" y1="155" x2="330" y2="170" stroke="#ef5350"/>
  <line class="resistor-band" x1="340" y1="155" x2="340" y2="170" stroke="#795548"/>
  <line class="resistor-band" x1="360" y1="155" x2="360" y2="170" stroke="#ffd700"/>
  <text class="text-label" x="340" y="145" text-anchor="middle">220Œ©</text>
  
  <!-- LED -->
  <ellipse class="led-body" cx="420" cy="200" rx="15" ry="25"/>
  <ellipse class="led-glow" cx="420" cy="195" rx="10" ry="15"/>
  <line stroke="#666" stroke-width="2" x1="420" y1="225" x2="420" y2="245"/>
  <line stroke="#666" stroke-width="2" x1="410" y1="225" x2="410" y2="255"/>
  <text class="text-label" x="420" y="270" text-anchor="middle">LED</text>
  <text class="text-label" x="430" y="240" fill="#81c784">+</text>
  <text class="text-label" x="400" y="255" fill="#ef5350">-</text>
  
  <!-- Cables -->
  <!-- Pin 9 a Resistencia -->
  <path class="wire wire-blue" d="M190,179 L270,179 L270,162 L310,162"/>
  
  <!-- Resistencia a LED (√°nodo) -->
  <path class="wire wire-red" d="M370,162 L420,162 L420,175"/>
  
  <!-- LED (c√°todo) a GND -->
  <path class="wire wire-black" d="M410,255 L410,280 L250,280 L250,259 L190,259"/>
  
  <!-- Tabla de conexiones -->
  <rect class="box" x="560" y="100" width="220" height="120"/>
  <text class="text-main" x="670" y="125" text-anchor="middle" font-weight="bold">üìã Conexiones</text>
  
  <text class="text-label" x="580" y="150">Arduino</text>
  <text class="text-label" x="700" y="150">Componente</text>
  
  <line stroke="#444" x1="570" y1="158" x2="770" y2="158"/>
  
  <text class="text-value" x="580" y="175">Pin ~9 (PWM)</text>
  <text class="text-main" x="700" y="175">‚Üí Resistencia</text>
  
  <text class="text-value" x="580" y="195">Resistencia</text>
  <text class="text-main" x="700" y="195">‚Üí LED (+)</text>
  
  <text class="text-value" x="580" y="215">LED (-)</text>
  <text class="text-main" x="700" y="215">‚Üí GND</text>
  
  <!-- C√≥digo -->
  <rect class="box-code" x="560" y="235" width="220" height="140"/>
  <text class="text-main" x="670" y="255" text-anchor="middle" font-weight="bold">üíª C√≥digo B√°sico</text>
  
  <text class="text-code" x="575" y="280">const int LED = 9;</text>
  <text class="text-code" x="575" y="300">int brightness = 0;</text>
  <text class="text-code" x="575" y="325">void loop() {</text>
  <text class="text-code" x="585" y="345">analogWrite(LED,</text>
  <text class="text-code" x="595" y="365">brightness);</text>
  <text class="text-code" x="575" y="370">}</text>
  
  <!-- Notas -->
  <rect class="box" x="50" y="330" width="480" height="150"/>
  <text class="text-main" x="290" y="355" text-anchor="middle" font-weight="bold">üìù Notas Importantes</text>
  
  <text class="text-main" x="70" y="380">‚úì Usar pin PWM (marcado con ~): 3, 5, 6, 9, 10, 11</text>
  <text class="text-main" x="70" y="400">‚úì Resistencia 220Œ© protege el LED de sobrecorriente</text>
  <text class="text-main" x="70" y="420">‚úì analogWrite() acepta valores de 0 (apagado) a 255 (m√°ximo)</text>
  <text class="text-main" x="70" y="440">‚úì No usar delay() largo - usar millis() para efectos suaves</text>
  <text class="text-label" x="70" y="465">Compatible con Tinkercad ‚úÖ</text>
  
  <!-- Indicador de brillo variable -->
  <rect class="box" x="560" y="390" width="220" height="90"/>
  <text class="text-main" x="670" y="415" text-anchor="middle" font-weight="bold">üí° Efecto Visual</text>
  
  <!-- Barra de brillo -->
  <rect fill="#333" x="580" y="430" width="180" height="20" rx="3"/>
  <rect fill="#ef5350" fill-opacity="0.3" x="580" y="430" width="45" height="20" rx="3"/>
  <rect fill="#ef5350" fill-opacity="0.5" x="625" y="430" width="45" height="20"/>
  <rect fill="#ef5350" fill-opacity="0.7" x="670" y="430" width="45" height="20"/>
  <rect fill="#ef5350" x="715" y="430" width="45" height="20" rx="3"/>
  
  <text class="text-label" x="602" y="465">0</text>
  <text class="text-label" x="647" y="465">64</text>
  <text class="text-label" x="692" y="465">128</text>
  <text class="text-label" x="737" y="465">255</text>
</svg>
