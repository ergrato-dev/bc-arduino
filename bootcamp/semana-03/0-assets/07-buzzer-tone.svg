  <text class="text-main" x="615" y="400" text-anchor="middle" font-weight="bold">ðŸ’¡ Ejemplo: Escala Musical</text>
  
  <text class="text-code" x="470" y="425">int notes[] = {262,294,330,349,392,440,494,523};</text>
