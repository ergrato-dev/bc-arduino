<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Título -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Circuito LED con Resistencia</text>
  
  <!-- Arduino (simplificado) -->
  <rect x="50" y="100" width="120" height="200" rx="8" fill="#00979c" stroke="#006064" stroke-width="2"/>
  <text x="110" y="140" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Arduino</text>
  <text x="110" y="160" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Uno R3</text>
  
  <!-- Pin 8 -->
  <rect x="160" y="180" width="30" height="20" fill="#ffaa00"/>
  <text x="175" y="195" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">8</text>
  
  <!-- Pin GND -->
  <rect x="160" y="250" width="30" height="20" fill="#333333" stroke="#ffffff"/>
  <text x="175" y="265" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle">GND</text>
  
  <!-- Cable del Pin 8 a Resistencia -->
  <line x1="190" y1="190" x2="280" y2="190" stroke="#00ff00" stroke-width="3"/>
  
  <!-- Resistencia -->
  <g transform="translate(280, 175)">
    <rect x="0" y="0" width="80" height="30" fill="#d4b896" stroke="#8b7355" stroke-width="2" rx="3"/>
    <!-- Bandas de color 220Ω: Rojo-Rojo-Marrón -->
    <rect x="12" y="0" width="8" height="30" fill="#ff0000"/>
    <rect x="28" y="0" width="8" height="30" fill="#ff0000"/>
    <rect x="44" y="0" width="8" height="30" fill="#8b4513"/>
    <rect x="64" y="0" width="6" height="30" fill="#c0a060"/>
    <text x="40" y="55" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">220Ω</text>
  </g>
  
  <!-- Cable de Resistencia a LED -->
  <line x1="360" y1="190" x2="450" y2="190" stroke="#00ff00" stroke-width="3"/>
  
  <!-- LED -->
  <g transform="translate(450, 150)">
    <!-- Cuerpo del LED -->
    <ellipse cx="30" cy="40" rx="25" ry="35" fill="#ff4444" opacity="0.8"/>
    <ellipse cx="30" cy="40" rx="15" ry="25" fill="#ff6666"/>
    
    <!-- Patas del LED -->
    <line x1="20" y1="75" x2="20" y2="110" stroke="#aaaaaa" stroke-width="3"/>
    <line x1="40" y1="75" x2="40" y2="100" stroke="#aaaaaa" stroke-width="3"/>
    
    <!-- Etiquetas -->
    <text x="20" y="125" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">+</text>
    <text x="40" y="115" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">−</text>
    <text x="30" y="10" font-family="Arial" font-size="11" fill="#ff4444" text-anchor="middle">LED</text>
    
    <!-- Indicador ánodo -->
    <text x="20" y="140" font-family="Arial" font-size="9" fill="#666666" text-anchor="middle">(largo)</text>
  </g>
  
  <!-- Cable de LED a GND -->
  <line x1="490" y1="250" x2="490" y2="260" stroke="#333333" stroke-width="3"/>
  <line x1="490" y1="260" x2="190" y2="260" stroke="#333333" stroke-width="3"/>
  
  <!-- Flechas de corriente -->
  <g id="current-flow">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ffff00"/>
      </marker>
    </defs>
    <line x1="220" y1="170" x2="260" y2="170" stroke="#ffff00" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="240" y="160" font-family="Arial" font-size="10" fill="#ffff00" text-anchor="middle">I</text>
  </g>
  
  <!-- Diagrama esquemático -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="180" rx="8" fill="#2a2a2a" stroke="#00979c" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial" font-size="12" fill="#00979c" text-anchor="middle" font-weight="bold">Esquemático</text>
    
    <!-- Esquema simplificado -->
    <line x1="30" y1="90" x2="70" y2="90" stroke="#ff0000" stroke-width="2"/>
    <text x="50" y="80" font-family="Arial" font-size="9" fill="#ff0000" text-anchor="middle">5V</text>
    
    <!-- Resistencia símbolo -->
    <path d="M 70,90 L 80,90 L 85,80 L 95,100 L 105,80 L 115,100 L 125,80 L 130,90 L 140,90" stroke="#d4b896" stroke-width="2" fill="none"/>
    <text x="105" y="115" font-family="Arial" font-size="9" fill="#d4b896" text-anchor="middle">R</text>
    
    <!-- LED símbolo -->
    <polygon points="140,80 140,100 160,90" fill="none" stroke="#ff4444" stroke-width="2"/>
    <line x1="160" y1="80" x2="160" y2="100" stroke="#ff4444" stroke-width="2"/>
    <line x1="160" y1="90" x2="170" y2="90" stroke="#333333" stroke-width="2"/>
    
    <!-- GND -->
    <line x1="170" y1="90" x2="170" y2="130" stroke="#333333" stroke-width="2"/>
    <line x1="160" y1="130" x2="180" y2="130" stroke="#333333" stroke-width="2"/>
    <line x1="163" y1="135" x2="177" y2="135" stroke="#333333" stroke-width="2"/>
    <line x1="166" y1="140" x2="174" y2="140" stroke="#333333" stroke-width="2"/>
    <text x="170" y="155" font-family="Arial" font-size="9" fill="#333333" text-anchor="middle">GND</text>
  </g>
  
  <!-- Notas -->
  <g transform="translate(50, 330)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#ffaa00">⚠️ La resistencia SIEMPRE va antes del LED para limitar la corriente</text>
    <text x="0" y="20" font-family="Arial" font-size="11" fill="#aaaaaa">• Ánodo (+) = Pata larga → Hacia el pin digital</text>
    <text x="0" y="40" font-family="Arial" font-size="11" fill="#aaaaaa">• Cátodo (−) = Pata corta → Hacia GND</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="390" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Bootcamp Arduino - Semana 01</text>
</svg>