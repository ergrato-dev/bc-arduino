<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Título -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Circuito Semáforo - Práctica 03</text>
  
  <!-- Arduino -->
  <rect x="50" y="100" width="130" height="250" rx="8" fill="#00979c" stroke="#006064" stroke-width="2"/>
  <text x="115" y="140" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Arduino</text>
  <text x="115" y="160" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">Uno R3</text>
  
  <!-- Pines del Arduino -->
  <rect x="170" y="180" width="30" height="18" fill="#ff4444"/>
  <text x="185" y="193" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">10</text>
  
  <rect x="170" y="210" width="30" height="18" fill="#ffaa00"/>
  <text x="185" y="223" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">9</text>
  
  <rect x="170" y="240" width="30" height="18" fill="#44ff44"/>
  <text x="185" y="253" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">8</text>
  
  <rect x="170" y="300" width="30" height="18" fill="#333333" stroke="#ffffff"/>
  <text x="185" y="313" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle">GND</text>
  
  <!-- Cables de señal -->
  <line x1="200" y1="189" x2="280" y2="189" stroke="#ff4444" stroke-width="3"/>
  <line x1="200" y1="219" x2="280" y2="219" stroke="#ffaa00" stroke-width="3"/>
  <line x1="200" y1="249" x2="280" y2="249" stroke="#44ff44" stroke-width="3"/>
  
  <!-- Resistencias -->
  <g id="resistor-red" transform="translate(280, 177)">
    <rect x="0" y="0" width="60" height="24" fill="#d4b896" stroke="#8b7355" stroke-width="2" rx="3"/>
    <rect x="10" y="0" width="6" height="24" fill="#ff0000"/>
    <rect x="20" y="0" width="6" height="24" fill="#ff0000"/>
    <rect x="30" y="0" width="6" height="24" fill="#8b4513"/>
  </g>
  
  <g id="resistor-yellow" transform="translate(280, 207)">
    <rect x="0" y="0" width="60" height="24" fill="#d4b896" stroke="#8b7355" stroke-width="2" rx="3"/>
    <rect x="10" y="0" width="6" height="24" fill="#ff0000"/>
    <rect x="20" y="0" width="6" height="24" fill="#ff0000"/>
    <rect x="30" y="0" width="6" height="24" fill="#8b4513"/>
  </g>
  
  <g id="resistor-green" transform="translate(280, 237)">
    <rect x="0" y="0" width="60" height="24" fill="#d4b896" stroke="#8b7355" stroke-width="2" rx="3"/>
    <rect x="10" y="0" width="6" height="24" fill="#ff0000"/>
    <rect x="20" y="0" width="6" height="24" fill="#ff0000"/>
    <rect x="30" y="0" width="6" height="24" fill="#8b4513"/>
  </g>
  
  <text x="310" y="275" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">220Ω</text>
  
  <!-- Cables de resistencia a LEDs -->
  <line x1="340" y1="189" x2="400" y2="189" stroke="#ff4444" stroke-width="2"/>
  <line x1="340" y1="219" x2="400" y2="219" stroke="#ffaa00" stroke-width="2"/>
  <line x1="340" y1="249" x2="400" y2="249" stroke="#44ff44" stroke-width="2"/>
  
  <!-- Semáforo (carcasa) -->
  <rect x="400" y="130" width="80" height="200" rx="10" fill="#333333" stroke="#222222" stroke-width="3"/>
  
  <!-- LED Rojo -->
  <circle cx="440" cy="175" r="25" fill="#441111"/>
  <circle cx="440" cy="175" r="20" fill="#ff4444" opacity="0.9"/>
  <text x="440" y="180" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">ROJO</text>
  
  <!-- LED Amarillo -->
  <circle cx="440" cy="230" r="25" fill="#443300"/>
  <circle cx="440" cy="230" r="20" fill="#ffaa00" opacity="0.9"/>
  <text x="440" y="235" font-family="Arial" font-size="9" fill="#000000" text-anchor="middle">AMARILLO</text>
  
  <!-- LED Verde -->
  <circle cx="440" cy="285" r="25" fill="#114411"/>
  <circle cx="440" cy="285" r="20" fill="#44ff44" opacity="0.9"/>
  <text x="440" y="290" font-family="Arial" font-size="10" fill="#000000" text-anchor="middle">VERDE</text>
  
  <!-- Cables de LEDs a GND -->
  <line x1="465" y1="175" x2="520" y2="175" stroke="#333333" stroke-width="2"/>
  <line x1="465" y1="230" x2="520" y2="230" stroke="#333333" stroke-width="2"/>
  <line x1="465" y1="285" x2="520" y2="285" stroke="#333333" stroke-width="2"/>
  
  <!-- Línea común GND -->
  <line x1="520" y1="175" x2="520" y2="309" stroke="#333333" stroke-width="3"/>
  <line x1="520" y1="309" x2="200" y2="309" stroke="#333333" stroke-width="3"/>
  
  <!-- Tabla de conexiones -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="180" rx="8" fill="#2a2a2a" stroke="#00979c" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial" font-size="12" fill="#00979c" text-anchor="middle" font-weight="bold">Conexiones</text>
    
    <line x1="10" y1="35" x2="190" y2="35" stroke="#444444"/>
    
    <text x="50" y="55" font-family="Arial" font-size="11" fill="#aaaaaa" text-anchor="middle">Pin</text>
    <text x="150" y="55" font-family="Arial" font-size="11" fill="#aaaaaa" text-anchor="middle">Componente</text>
    
    <line x1="10" y1="65" x2="190" y2="65" stroke="#444444"/>
    
    <text x="50" y="85" font-family="Arial" font-size="11" fill="#ff4444" text-anchor="middle">10</text>
    <text x="150" y="85" font-family="Arial" font-size="11" fill="#ff4444" text-anchor="middle">LED Rojo</text>
    
    <text x="50" y="110" font-family="Arial" font-size="11" fill="#ffaa00" text-anchor="middle">9</text>
    <text x="150" y="110" font-family="Arial" font-size="11" fill="#ffaa00" text-anchor="middle">LED Amarillo</text>
    
    <text x="50" y="135" font-family="Arial" font-size="11" fill="#44ff44" text-anchor="middle">8</text>
    <text x="150" y="135" font-family="Arial" font-size="11" fill="#44ff44" text-anchor="middle">LED Verde</text>
    
    <text x="50" y="160" font-family="Arial" font-size="11" fill="#888888" text-anchor="middle">GND</text>
    <text x="150" y="160" font-family="Arial" font-size="11" fill="#888888" text-anchor="middle">Común (−)</text>
  </g>
  
  <!-- Secuencia de tiempos -->
  <g transform="translate(550, 300)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="#2a2a2a" stroke="#ff8c00" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial" font-size="12" fill="#ff8c00" text-anchor="middle" font-weight="bold">Tiempos</text>
    
    <text x="20" y="50" font-family="Arial" font-size="10" fill="#44ff44">● Verde:</text>
    <text x="80" y="50" font-family="Arial" font-size="10" fill="#ffffff">5 segundos</text>
    
    <text x="20" y="70" font-family="Arial" font-size="10" fill="#ffaa00">● Amarillo:</text>
    <text x="90" y="70" font-family="Arial" font-size="10" fill="#ffffff">2 segundos</text>
    
    <text x="20" y="90" font-family="Arial" font-size="10" fill="#ff4444">● Rojo:</text>
    <text x="70" y="90" font-family="Arial" font-size="10" fill="#ffffff">5 segundos</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="435" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Bootcamp Arduino - Semana 01 - Práctica 03</text>
</svg>