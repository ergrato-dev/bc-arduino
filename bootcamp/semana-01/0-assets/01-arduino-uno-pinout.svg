<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo oscuro -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Título -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Arduino Uno R3 - Pinout</text>
  
  <!-- Placa Arduino -->
  <rect x="150" y="60" width="500" height="380" rx="10" fill="#00979c" stroke="#006064" stroke-width="3"/>
  
  <!-- USB -->
  <rect x="155" y="180" width="50" height="80" fill="#444444" stroke="#333333" stroke-width="2"/>
  <text x="180" y="225" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">USB</text>
  
  <!-- Puerto DC -->
  <rect x="155" y="290" width="45" height="50" fill="#333333" rx="3"/>
  <text x="177" y="320" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">DC</text>
  
  <!-- Chip ATmega328P -->
  <rect x="350" y="180" width="120" height="140" fill="#222222" stroke="#111111" stroke-width="2"/>
  <text x="410" y="240" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">ATmega328P</text>
  <text x="410" y="260" font-family="Arial" font-size="10" fill="#aaaaaa" text-anchor="middle">16 MHz</text>
  
  <!-- Cristal -->
  <rect x="300" y="220" width="30" height="15" fill="#silver" stroke="#888888"/>
  <text x="315" y="250" font-family="Arial" font-size="8" fill="#aaaaaa" text-anchor="middle">16MHz</text>
  
  <!-- Reset button -->
  <circle cx="280" y="130" r="12" fill="#ff4444"/>
  <text x="280" y="160" font-family="Arial" font-size="9" fill="#ffffff" text-anchor="middle">RESET</text>
  
  <!-- LED Power -->
  <circle cx="550" cy="350" r="6" fill="#44ff44"/>
  <text x="550" y="370" font-family="Arial" font-size="8" fill="#aaaaaa" text-anchor="middle">ON</text>
  
  <!-- LED Pin 13 -->
  <circle cx="580" cy="350" r="6" fill="#ffaa00"/>
  <text x="580" y="370" font-family="Arial" font-size="8" fill="#aaaaaa" text-anchor="middle">L</text>
  
  <!-- Pines Digitales (arriba) -->
  <g id="digital-pins">
    <rect x="250" y="65" width="350" height="25" fill="#333333"/>
    <text x="425" y="55" font-family="Arial" font-size="10" fill="#00ff00" text-anchor="middle">DIGITAL (PWM~)</text>
    
    <!-- Pines individuales -->
    <rect x="260" y="70" width="18" height="15" fill="#ffaa00"/><text x="269" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">0</text>
    <rect x="282" y="70" width="18" height="15" fill="#ffaa00"/><text x="291" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">1</text>
    <rect x="304" y="70" width="18" height="15" fill="#ffaa00"/><text x="313" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">2</text>
    <rect x="326" y="70" width="18" height="15" fill="#ff4444"/><text x="335" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">~3</text>
    <rect x="348" y="70" width="18" height="15" fill="#ffaa00"/><text x="357" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">4</text>
    <rect x="370" y="70" width="18" height="15" fill="#ff4444"/><text x="379" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">~5</text>
    <rect x="392" y="70" width="18" height="15" fill="#ff4444"/><text x="401" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">~6</text>
    <rect x="414" y="70" width="18" height="15" fill="#ffaa00"/><text x="423" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">7</text>
    <rect x="436" y="70" width="18" height="15" fill="#ffaa00"/><text x="445" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">8</text>
    <rect x="458" y="70" width="18" height="15" fill="#ff4444"/><text x="467" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">~9</text>
    <rect x="480" y="70" width="18" height="15" fill="#ff4444"/><text x="489" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">~10</text>
    <rect x="502" y="70" width="18" height="15" fill="#ff4444"/><text x="511" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">~11</text>
    <rect x="524" y="70" width="18" height="15" fill="#ffaa00"/><text x="533" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">12</text>
    <rect x="546" y="70" width="18" height="15" fill="#ffaa00"/><text x="555" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">13</text>
    <rect x="568" y="70" width="18" height="15" fill="#333333"/><text x="577" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">GND</text>
    <rect x="590" y="70" width="18" height="15" fill="#333333"/><text x="599" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">AREF</text>
  </g>
  
  <!-- Pines Alimentación (abajo izquierda) -->
  <g id="power-pins">
    <rect x="250" y="410" width="180" height="25" fill="#333333"/>
    <text x="340" y="455" font-family="Arial" font-size="10" fill="#ff0000" text-anchor="middle">POWER</text>
    
    <rect x="260" y="415" width="22" height="15" fill="#333333"/><text x="271" y="405" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">IOREF</text>
    <rect x="286" y="415" width="22" height="15" fill="#333333"/><text x="297" y="405" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">RST</text>
    <rect x="312" y="415" width="22" height="15" fill="#ffaa00"/><text x="323" y="405" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">3.3V</text>
    <rect x="338" y="415" width="22" height="15" fill="#ff0000"/><text x="349" y="405" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">5V</text>
    <rect x="364" y="415" width="22" height="15" fill="#222222"/><text x="375" y="405" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">GND</text>
    <rect x="390" y="415" width="22" height="15" fill="#222222"/><text x="401" y="405" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">GND</text>
    <rect x="416" y="415" width="22" height="15" fill="#666666"/><text x="427" y="405" font-family="Arial" font-size="7" fill="#ffffff" text-anchor="middle">Vin</text>
  </g>
  
  <!-- Pines Analógicos (abajo derecha) -->
  <g id="analog-pins">
    <rect x="450" y="410" width="150" height="25" fill="#333333"/>
    <text x="525" y="455" font-family="Arial" font-size="10" fill="#4444ff" text-anchor="middle">ANALOG IN</text>
    
    <rect x="460" y="415" width="20" height="15" fill="#4444ff"/><text x="470" y="405" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">A0</text>
    <rect x="484" y="415" width="20" height="15" fill="#4444ff"/><text x="494" y="405" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">A1</text>
    <rect x="508" y="415" width="20" height="15" fill="#4444ff"/><text x="518" y="405" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">A2</text>
    <rect x="532" y="415" width="20" height="15" fill="#4444ff"/><text x="542" y="405" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">A3</text>
    <rect x="556" y="415" width="20" height="15" fill="#4444ff"/><text x="566" y="405" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">A4</text>
    <rect x="580" y="415" width="20" height="15" fill="#4444ff"/><text x="590" y="405" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">A5</text>
  </g>
  
  <!-- Leyenda -->
  <g id="legend" transform="translate(660, 150)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#ffffff" font-weight="bold">Leyenda:</text>
    <rect x="0" y="10" width="12" height="12" fill="#ff4444"/><text x="18" y="20" font-family="Arial" font-size="9" fill="#ffffff">PWM</text>
    <rect x="0" y="28" width="12" height="12" fill="#ffaa00"/><text x="18" y="38" font-family="Arial" font-size="9" fill="#ffffff">Digital</text>
    <rect x="0" y="46" width="12" height="12" fill="#4444ff"/><text x="18" y="56" font-family="Arial" font-size="9" fill="#ffffff">Analog</text>
    <rect x="0" y="64" width="12" height="12" fill="#ff0000"/><text x="18" y="74" font-family="Arial" font-size="9" fill="#ffffff">5V</text>
    <rect x="0" y="82" width="12" height="12" fill="#222222" stroke="#ffffff"/><text x="18" y="92" font-family="Arial" font-size="9" fill="#ffffff">GND</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="485" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">Bootcamp Arduino - Semana 01</text>
</svg>